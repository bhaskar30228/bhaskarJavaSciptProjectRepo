<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: rgb(0, 0, 0);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: gradientBG 8s infinite linear alternate;
            background-size: 300% 300%;
        }

        @keyframes gradientBG {
            0% { background: linear-gradient(45deg, #ff9a9e, #fad0c4); }
            25% { background: linear-gradient(45deg, #fbc2eb, #a6c1ee); }
            50% { background: linear-gradient(45deg, #84fab0, #8fd3f4); }
            75% { background: linear-gradient(45deg, #a1c4fd, #c2e9fb); }
            100% { background: linear-gradient(45deg, #ff9a9e, #fad0c4); }
        }
  
        .converter {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ccc;
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input, select, button {
           
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #218838;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        select {
    max-width: 100%; /* Ensures select doesn't overflow */
    text-overflow: ellipsis; /* Shows ellipsis (...) when the text is too long */
    overflow: hidden;
}
#result{
    text-overflow: ellipsis; /* Shows ellipsis (...) when the text is too long */
    overflow: hidden;
}

  
    </style>
</head>
<body>
    <div class="converter">
        <h2>Currency Converter</h2>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
        <br>
        <label for="from-currency">From:</label>
        <select id="from-currency">
        </select>
        
        <label for="to-currency">To:</label>
        <select id="to-currency">
            
        </select>
        
        <button id="convert">Convert</button>
        <p id="result">Converted Amount: </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
