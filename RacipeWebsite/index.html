<body>
    <header>
        <nav>
            <h1>Recipies</h1>

                <button class="theme"><h3>Dark</h3></button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Seach your favorite recipe...</h2>
            </div>

                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
<script src="script.js"></script>
