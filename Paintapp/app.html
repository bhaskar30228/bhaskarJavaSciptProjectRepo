<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="left">
                <div class="row">
                    <label class="title">Shape</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="/icons/rectangle.svg" alt="rectangle">
                        <span class="shape">Rectangle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="/icons/triangle.svg" alt="rectangle">
                        <span class="shape">Triangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="/icons/circle.svg" alt="rectangle">
                        <span class="shape">Circle</span>
                    </li>
                    <li class="option tool">
                        <input type="checkbox" id="fillColor">
                        <label for="fillColor">Fill Color</label>
                    </li>
                </ul>
                </div>
                <div class="row">
                    <label for="" class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="/icons/brush.svg" alt="">
                        <span class="shape">Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="/icons/eraser.svg" alt="">
                        <span class="shape">Eraser</span>
                    </li> 
                    <li class="option">
                        <input type="range" class="range" min="1" max="30" value="5">
                    </li>
                </ul>
                </div>
                <div class="row colors">
                    <label for="" class="title">Color</label>
                    <ul class="options">
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option selected"></li>
                        <li class="option">
                            <input type="color" value="#245333"class="color-picker">
                        </li>
                        
                </div>
                <div class="row buttons">
                    <button class="clear butt">Clear Canvas</button>
                    <button class="save butt">Save as image</button>      
                </div>  
        </div>
        <div class="right">
            <canvas></canvas>
        </div>
    </main>
</body>
</html>
